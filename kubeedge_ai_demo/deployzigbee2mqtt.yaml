apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  labels:
    app: zigbee2mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      hostNetwork: true
      nodeSelector:
        name: edge-node1
      containers:
      - name: zigbee2mqtt
        image: zigbee2mqtt:v1
        volumeMounts:
          - name: device
            mountPath: /dev/ttyACM0
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
      volumes:
        - name: device
          hostPath:
            path: /dev/ttyACM0
